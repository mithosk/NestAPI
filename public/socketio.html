<html>

<head>
    <title>Socket.IO</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io('/product');

        socket.on('ProductCreated', (msg) => {
            document.getElementById('products').insertAdjacentHTML("beforeend", "<div style='font-size:18;'>" + msg.code + " [" + msg.categoryCode + "]</div>");
        });
    </script>
</head>

<body>
    <div id="products" />
</body>

</html>
